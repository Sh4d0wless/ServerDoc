<html><head><title>
WLG remote control panel
</title></head>
<body>
<div style="text-align: center;"><font size=-1>Serverdoc *SDVERSION*<BR></font><BR><img src="http://www.serverdoc.com/demo/Image2.gif" title="" alt=""><br>
<br>

<!-- displays command running if server is running-->
<SDSERVERRUNNING>Command Running: *SDCOMMAND*</SD>

<!-- displays command if server not running -->
<SD-R-SERVERRUNNING>Command: *SDCOMMAND*</SD>
<BR>

<!-- displays start image and link if server is not running-->
<SD-R-SERVERRUNNING>
<a href="/start"><img src="http://www.serverdoc.com/demo/Image3.gif" title="" alt="" style="border: 0px solid ; width: 148px; height: 56px;"></a><br>
or you can just hyper link text --- <a href="/start">Start</a>
</SD>

<!-- displays stop image and link if server is running-->
<SDSERVERRUNNING>
<a href="/stop"><img src="http://www.serverdoc.com/demo/Image4.gif" title="" alt="" style="border: 0px solid ; width: 148px; height: 56px;"></a><br>
or you can just hyper link text --- <a href="/stop">Stop</a>
</SD>

</div>
</body></html>
